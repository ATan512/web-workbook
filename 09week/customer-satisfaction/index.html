<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form Practice</title>
</head>

<body>
  <h2>Customer Satisfaction Form</h2>
  <form class="" action="index.html" method="post">
    <fieldset>
      <div class="name">Name: <input type="text" placeholder="Your Name Here"> </div>
      <div class="email">Email: <input type="email" placeholder="hello@example.com"></div>
      <div class="password">Create a password:<input type="password"></div>
    </fieldset>

    <div class="">
      <h4>Overall, are you satisfied with our services?</h4>
      <input type="radio" name="satisfied" value="Yes">Yes<br>
      <input type="radio" name="satisfied" value="No">No<br>
    </div>

    <h4>How did you hear about us?  Please check all that apply.</h4>
    <input type="checkbox" name="" value="Online Search">Online search <br>
    <input type="checkbox" name="" value="Recommendation from a friend">Recommendation from a friend <br>
    <input type="checkbox" name="" value="">Advertisement seen on TV/magazine/newspaper/online <br>
    <input type="checkbox" name="" value="">


    <input type="submit" name="" value="Submit">


  </form>
</body>

</html>
